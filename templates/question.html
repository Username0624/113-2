<!-- templates/question.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>第 {{ q_index + 1 }} 題</title>
</head>
<body>
    <h2>第 {{ q_index + 1 }} 題</h2>
    <form method="POST" action="{{ url_for('submit_answer') }}">
        <p>{{ question['question'] }}</p>
        {% for option in question['options'] %}
            <label>
                <input type="radio" name="answer" value="{{ option }}" required> {{ option }}
            </label><br>
        {% endfor %}
        <input type="hidden" name="q_index" value="{{ q_index }}">
        <button type="submit">提交</button>
    </form>
</body>
</html>
